<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>restauraunt survey</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="title">Joe's Restaurant Survey </h1>
        <p id="description">Help us make your experience better</p>
    </header>
    <main>
        <form id="survey-form">
            <label for="name" id="name-label">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your Name"><br>
            <label for="email" id="email-label">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your Email"><br>
            <label for="age" id="number-label">Age:</label><br>
            <input type="number" id="number" name="age" min="18" max="100 " placeholder="Enter your Age"><br><br>

            <label for="dropdown" id="dropdown-label">Please select the Branch you were at: <br>
                <select name="dropdown" id="dropdown">
                    <option value="uptown">Uptown</option>
                    <option value="midtown">Midtown</option>
                    <option value="downtown">Downtown</option>
                </select>
            </label>

            <p>Would you return to eat at Joe's?</p>

            <label><input type="radio" name="satisfaction" value="forsure">For Sure</label><br>
            <label><input type="radio" name="satisfaction" value="maybe">Maybe</label><br>
            <label><input type="radio" name="satisfaction" value="never">Never</label>

            <p>What are your favorite items on the menu?</p>
            <label><input type="checkbox" name="favorites" value="burger">Burger</label><br>
            <label><input type="checkbox" name="favorites" value="fries">Fries</label><br>
            <label><input type="checkbox" name="favorites" value="hotdog">Hotdog</label><br>
            <label><input type="checkbox" name="favorites" value="pizza">Pizza</label><br>
            <label><input type="checkbox" name="favorites" value="friedchicken">Fried Chicken</label><br>
            <label><input type="checkbox" name="favorites" value="onionrings">Onion Rings</label><br><br>

            <label for="comments">Addional Comments:</label><br>

            <textarea id="comments" name="comments" rows="4" cols="30"></textarea><br><br>
            <button type="submit" id="submit">Submit </button>
        </form>
    </main>
</body>
</html>
